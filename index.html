<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карта голубовоза</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      box-sizing: border-box;
    }
    h2 {
      margin: 24px 0 12px;
      font-size: 1.2rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 12px;
      width: 100%;
      max-width: 100%;
    }
    .cell {
      background-color: #fff;
      border: 1px solid #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      aspect-ratio: 1 / 1;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .cell.assigned {
      background-color: #f88; /* червоний фон для зайнятих кліток */
    }
    .tooltip {
      position: absolute;
      bottom: -28px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 0.8rem;
      white-space: nowrap;
      display: none;
      z-index: 10;
    }
    .cell:hover .tooltip {
      display: block;
    }
  </style>
</head>
<body>
  <h2>Сторона 1 (Клітки 1–36)</h2>
  <div class="container" id="side1"></div>

  <h2>Сторона 2 (Клітки 37–72)</h2>
  <div class="container" id="side2"></div>

  <script>
    const assignments = {
      38: "Сусла М.В.",
      39: "Сусла В.В."
      // додайте інші при потребі
    };

    function createLayout(containerId, start) {
      const container = document.getElementById(containerId);
      for (let row = 0; row < 6; row++) {
        for (let col = 0; col < 6; col++) {
          const num = start + row + col * 6;
          const cell = document.createElement('div');
          cell.className = 'cell';
          // якщо є призначення – додаємо клас assigned
          if (assignments[num]) {
            cell.classList.add('assigned');
          }
          // контент клітки та підказка
          const tooltipText = assignments[num] || 'Порожньо';
          cell.innerHTML = `
            <span>${num}</span>
            <div class="tooltip">${tooltipText}</div>
          `;
          container.appendChild(cell);
        }
      }
    }

    createLayout('side1', 1);
    createLayout('side2', 37);
  </script>
</body>
</html>
